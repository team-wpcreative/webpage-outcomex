<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcomex Engineering Tech Radar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (Production Builds for Stability) -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (UMD) - Updated to 0.468.0 -->
    <script src="https://unpkg.com/lucide-react@0.468.0/dist/umd/lucide-react.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-shine { animation: shine 2s infinite; }
        @keyframes shine {
            100% { left: 125%; }
        }
        .spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white text-slate-900 selection:bg-blue-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- IMPORTS ---
        // We import Firebase modules directly from Google's CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Access React/Lucide from global scope
        const { useState, useEffect } = React;
        
        // Safe access to Lucide icons
        const Icons = window.lucideReact || {};
        const { 
            Server, Shield, Wifi, Cloud, MessageSquare, Code, ChevronRight, 
            CheckCircle2, TrendingUp, History, Send, Layers, Lightbulb, 
            Quote, Sparkles, PenTool, Cpu, Globe, Zap, Target, Loader2 
        } = Icons;

        // Fallback component if icons fail to load
        const IconFallback = ({ name }) => <span className="text-xs font-bold">[{name}]</span>;

        // --- CONFIGURATION START ---
        // REPLACE THIS OBJECT WITH YOUR OWN FIREBASE CONFIG FROM THE FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        // --- CONFIGURATION END ---

        // Initialize Firebase
        let auth, db;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.warn("Firebase not configured correctly. Data saving will be simulated.", e);
        }

        const CiscoTechRadar = () => {
            const [view, setView] = useState('intro'); // intro, form, success
            const [quoteIndex, setQuoteIndex] = useState(0);
            const [formData, setFormData] = useState({
                name: '',
                role: '',
                pastFocus: [],
                futureFocus: [],
                customTopics: '',
                ideas: ''
            });
            const [mounted, setMounted] = useState(false);
            const [user, setUser] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                setMounted(true);
                
                // Initialize Auth
                if (auth) {
                    signInAnonymously(auth).catch(console.error);
                    const unsubscribe = onAuthStateChanged(auth, (u) => setUser(u));
                    return () => {
                        unsubscribe();
                    };
                } else {
                    // Simulate auth for demo purposes if no config
                    setUser({ uid: "demo-user" });
                }

                const interval = setInterval(() => {
                    setQuoteIndex((prev) => (prev + 1) % feedbackQuotes.length);
                }, 5000);

                return () => clearInterval(interval);
            }, []);

            // Theme Constants
            const theme = {
                primary: "bg-[#0B2545]", 
                primaryText: "text-[#0B2545]",
                primaryHover: "hover:bg-[#13315C]",
                white: "bg-white"
            };

            const feedbackQuotes = [
                { text: "Feedback is the breakfast of champions.", author: "Ken Blanchard" },
                { text: "We all need people who will give us feedback. That’s how we improve.", author: "Bill Gates" },
                { text: "Innovation is the specific instrument of entrepreneurship... the act that endows resources with a new capacity to create wealth.", author: "Peter Drucker" },
                { text: "The most important thing in communication is hearing what isn't said.", author: "Peter Drucker" }
            ];

            const categories = [
                {
                    id: 'networking',
                    name: 'Enterprise Networking',
                    icon: Wifi ? <Wifi className="w-5 h-5" /> : <IconFallback name="Wifi" />,
                    topics: ['Catalyst Switching', 'Catalyst Wireless', 'Meraki Full Stack', 'SD-WAN', 'ISE', 'DNA Center / Catalyst Center']
                },
                {
                    id: 'security',
                    name: 'Security (SSE/SASE)',
                    icon: Shield ? <Shield className="w-5 h-5" /> : <IconFallback name="Shield" />,
                    topics: ['Duo', 'Umbrella', 'Secure Access', 'Secure Firewall (FTD)', 'XDR', 'Hypershield', 'Email Security']
                },
                {
                    id: 'datacenter',
                    name: 'Data Center & Compute',
                    icon: Server ? <Server className="w-5 h-5" /> : <IconFallback name="Server" />,
                    topics: ['Nexus / ACI', 'UCS / Intersight', 'HyperFlex', 'MDS Storage']
                },
                {
                    id: 'collab',
                    name: 'Collaboration',
                    icon: MessageSquare ? <MessageSquare className="w-5 h-5" /> : <IconFallback name="Chat" />,
                    topics: ['Webex Suite', 'Webex Calling', 'Contact Center (CCaaS)', 'Collaboration Devices']
                },
                {
                    id: 'observability',
                    name: 'Observability & Cloud',
                    icon: Cloud ? <Cloud className="w-5 h-5" /> : <IconFallback name="Cloud" />,
                    topics: ['AppDynamics', 'ThousandEyes', 'Splunk Integration', 'Cloud Network Security']
                },
                {
                    id: 'automation',
                    name: 'DevNet & Automation',
                    icon: Code ? <Code className="w-5 h-5" /> : <IconFallback name="Code" />,
                    topics: ['Terraform Provider', 'Ansible Collections', 'Python SDKs', 'Model Driven Telemetry']
                }
            ];

            const toggleTopic = (topic, timeline) => {
                setFormData(prev => {
                    const currentList = timeline === 'past' ? prev.pastFocus : prev.futureFocus;
                    const newList = currentList.includes(topic)
                        ? currentList.filter(t => t !== topic)
                        : [...currentList, topic];
                    
                    return {
                        ...prev,
                        [timeline === 'past' ? 'pastFocus' : 'futureFocus']: newList
                    };
                });
            };

            const handleSubmit = async () => {
                setIsSubmitting(true);
                
                try {
                    if (db && user) {
                        await addDoc(collection(db, 'radar_responses'), {
                            ...formData,
                            userId: user.uid,
                            timestamp: serverTimestamp(),
                            status: 'submitted'
                        });
                        console.log("Saved to Firestore");
                    } else {
                        console.log("Demo Mode - Form Data:", formData);
                        // Simulate network delay
                        await new Promise(r => setTimeout(r, 1000));
                    }
                    setView('success');
                } catch (error) {
                    console.error("Error saving document: ", error);
                    alert("Error saving data. Check console.");
                } finally {
                    setIsSubmitting(false);
                }
            };

            const OutcomexLogo = ({ dark = false }) => (
                <div className={`flex items-center gap-2 font-bold text-2xl tracking-tight select-none ${dark ? 'text-white' : 'text-[#0B2545]'}`}>
                    <span className="font-extrabold tracking-tighter">OUTCOMEX</span>
                </div>
            );

            const FloatingIcons = () => (
                <div className="absolute inset-0 overflow-hidden pointer-events-none opacity-10">
                    {Cpu && <Cpu className="absolute top-10 left-10 w-12 h-12 animate-pulse" />}
                    {Globe && <Globe className="absolute top-20 right-20 w-16 h-16 animate-bounce delay-700" />}
                    {Zap && <Zap className="absolute bottom-32 left-1/4 w-10 h-10 animate-ping delay-1000" />}
                    {Cloud && <Cloud className="absolute bottom-10 right-10 w-20 h-20 animate-pulse delay-500" />}
                    {Target && <Target className="absolute top-1/2 left-10 w-8 h-8 spin-slow" />}
                </div>
            );

            const QuoteBlock = () => (
                <div className="relative bg-white/80 backdrop-blur-md p-10 rounded-xl border-l-8 border-[#0B2545] shadow-2xl max-w-4xl mx-auto my-12 transform hover:scale-[1.01] transition-transform duration-500 group cursor-default">
                    <div className="absolute -top-5 -left-3 bg-[#0B2545] text-white p-3 rounded-lg shadow-xl">
                        {Quote && <Quote className="w-8 h-8 fill-current" />}
                    </div>
                    <p className="text-2xl md:text-3xl italic text-slate-800 font-serif leading-relaxed pt-2 px-4">
                        "Engineering excellence isn't just about deploying technology; it's about solving the unsolvable. We must constantly look around the corner to see what's next, ensuring Outcomex remains the partner of choice for the future."
                    </p>
                    <div className="mt-8 flex items-center justify-end gap-4 border-t border-slate-200/60 pt-6">
                        <div className="text-right">
                            <p className="font-bold text-[#0B2545] text-xl">Arjun De</p>
                            <p className="text-sm text-slate-500 font-bold uppercase tracking-widest flex items-center justify-end gap-2">
                                <span className="w-8 h-0.5 bg-[#0B2545]"></span>
                                Head of Pre Sales
                            </p>
                        </div>
                    </div>
                </div>
            );

            const FeedbackMotivation = () => (
                <div className="h-24 w-full max-w-2xl mx-auto mt-8 relative overflow-hidden">
                    {feedbackQuotes.map((q, idx) => (
                        <div 
                        key={idx}
                        className={`absolute inset-0 flex flex-col items-center justify-center transition-all duration-700 transform ${
                            idx === quoteIndex ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'
                        }`}
                        >
                        <p className="text-slate-500 italic font-medium">"{q.text}"</p>
                        <span className="text-xs font-bold text-[#0B2545] mt-2">— {q.author}</span>
                        </div>
                    ))}
                    <div className="flex justify-center gap-2 mt-2">
                        {feedbackQuotes.map((_, idx) => (
                        <div 
                            key={idx} 
                            className={`h-1.5 w-1.5 rounded-full transition-all duration-300 ${idx === quoteIndex ? 'bg-[#0B2545] w-4' : 'bg-slate-300'}`}
                        />
                        ))}
                    </div>
                </div>
            );

            const IntroView = () => (
                <div className="relative flex flex-col items-center justify-center min-h-[85vh] text-center space-y-8 animate-in fade-in zoom-in duration-500 py-12">
                    <FloatingIcons />
                    
                    <div className="absolute top-0 left-0 w-64 h-64 bg-blue-100 rounded-full blur-[100px] opacity-40"></div>
                    <div className="absolute bottom-0 right-0 w-80 h-80 bg-slate-200 rounded-full blur-[100px] opacity-40"></div>
                    
                    <div className={`${theme.primary} p-8 rounded-2xl shadow-2xl relative z-10 group hover:shadow-blue-900/20 transition-all duration-500 rotate-3 hover:rotate-0`}>
                        {Layers && <Layers className="w-20 h-20 text-white group-hover:scale-110 transition-transform duration-500" />}
                    </div>
                    
                    <div className="space-y-4 relative z-10">
                        <h1 className="text-5xl md:text-7xl font-black text-[#0B2545] tracking-tighter">
                        ENGINEERING <span className="text-blue-500 relative inline-block">
                            RADAR
                            <span className="absolute bottom-2 left-0 w-full h-2 bg-blue-200/50 -z-10 skew-x-12"></span>
                        </span>
                        </h1>
                        <p className="text-slate-600 max-w-2xl text-xl mx-auto leading-relaxed font-light">
                        Help shape our enablement strategy. Map your recent projects and future interests to drive our technical direction.
                        </p>
                    </div>

                    <QuoteBlock />
                    <FeedbackMotivation />

                    <button 
                        onClick={() => setView('form')}
                        className={`group relative z-10 flex items-center gap-4 px-12 py-6 ${theme.primary} ${theme.primaryHover} text-white rounded-xl font-bold text-xl transition-all shadow-xl hover:shadow-2xl hover:-translate-y-1 overflow-hidden mt-8`}
                    >
                        <span className="relative z-10 flex items-center gap-2 tracking-wide">INITIALIZE RADAR {ChevronRight && <ChevronRight className="w-6 h-6 group-hover:translate-x-2 transition-transform" />}</span>
                        <div className="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent group-hover:animate-shine" />
                    </button>
                </div>
            );

            const TopicSelector = ({ category, timeline }) => {
                const selectedList = timeline === 'past' ? formData.pastFocus : formData.futureFocus;
                
                return (
                    <div className="mb-8 group">
                        <div className="flex items-center gap-3 mb-4 text-[#0B2545] font-bold text-sm uppercase tracking-widest group-hover:text-blue-600 transition-colors border-b border-slate-100 pb-2">
                            <div className="p-2 bg-slate-100 rounded-lg group-hover:bg-blue-100 transition-colors">
                                {category.icon}
                            </div>
                            {category.name}
                        </div>
                        <div className="flex flex-wrap gap-3">
                            {category.topics.map(topic => {
                                const isSelected = selectedList.includes(topic);
                                return (
                                <button
                                    key={`${timeline}-${topic}`}
                                    onClick={() => toggleTopic(topic, timeline)}
                                    className={`
                                    relative overflow-hidden px-4 py-2.5 text-sm rounded-lg border-2 transition-all duration-200 font-semibold group/btn
                                    ${isSelected 
                                        ? `bg-[#0B2545] border-[#0B2545] text-white shadow-lg` 
                                        : 'bg-white border-slate-200 text-slate-500 hover:border-[#0B2545] hover:text-[#0B2545] hover:bg-slate-50'}
                                    `}
                                >
                                    <div className="flex items-center gap-2">
                                    {isSelected && CheckCircle2 && <CheckCircle2 className="w-3 h-3" />}
                                    {topic}
                                    </div>
                                </button>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const FormView = () => {
                const totalFields = 4;
                let filled = 0;
                if(formData.name) filled++;
                if(formData.role) filled++;
                if(formData.pastFocus.length > 0) filled++;
                if(formData.futureFocus.length > 0) filled++;
                const progress = (filled / totalFields) * 100;

                return (
                    <div className="max-w-7xl mx-auto space-y-12 pb-24 animate-in slide-in-from-bottom-8 duration-700 fade-in">
                        <div className="sticky top-0 bg-white/95 backdrop-blur-md z-30 pt-6 pb-6 border-b border-slate-200 shadow-sm mb-8 transition-all">
                            <div className="flex justify-between items-center mb-4 px-4">
                                <div>
                                <h2 className="text-2xl md:text-3xl font-black text-[#0B2545] uppercase tracking-tight">Technical Perspective</h2>
                                <p className="text-slate-500 text-sm font-medium mt-1">Select tags to populate your profile.</p>
                                </div>
                                <div className="hidden md:block text-right">
                                    <OutcomexLogo />
                                </div>
                            </div>
                            <div className="w-full h-2 bg-slate-100">
                                <div 
                                    className="h-full bg-[#0B2545] transition-all duration-1000 ease-out relative"
                                    style={{ width: `${progress}%` }}
                                >
                                <div className="absolute right-0 top-0 bottom-0 w-2 bg-blue-400 animate-pulse"></div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 bg-slate-50 p-10 rounded-3xl shadow-inner border border-slate-100 mx-4">
                            <div className="space-y-3">
                            <label className="flex items-center gap-2 text-xs font-bold text-[#0B2545] uppercase tracking-widest">
                                <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                Your Name
                            </label>
                            <input 
                                type="text" 
                                className="w-full p-4 bg-white border-2 border-slate-200 rounded-xl focus:border-[#0B2545] focus:ring-0 outline-none transition-all font-bold text-slate-800 placeholder-slate-300 shadow-sm"
                                placeholder="ENTER FULL NAME"
                                value={formData.name}
                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                            />
                            </div>
                            <div className="space-y-3">
                            <label className="flex items-center gap-2 text-xs font-bold text-[#0B2545] uppercase tracking-widest">
                                <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                Role / Team
                            </label>
                            <input 
                                type="text" 
                                className="w-full p-4 bg-white border-2 border-slate-200 rounded-xl focus:border-[#0B2545] focus:ring-0 outline-none transition-all font-bold text-slate-800 placeholder-slate-300 shadow-sm"
                                placeholder="E.G. SOLUTIONS ARCHITECT"
                                value={formData.role}
                                onChange={(e) => setFormData({...formData, role: e.target.value})}
                            />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 px-4">
                            <div className="space-y-6 relative">
                                <div className="sticky top-32 bg-white z-20 pb-4 border-b-4 border-slate-200 mb-8 pt-4">
                                    <div className="flex items-center gap-4">
                                    <div className="p-3 bg-slate-800 text-white rounded-xl shadow-lg">
                                        {History && <History className="w-6 h-6" />}
                                    </div>
                                    <div>
                                        <h3 className="text-2xl font-black text-[#0B2545]">RETROSPECTIVE</h3>
                                        <p className="text-xs text-slate-500 uppercase tracking-wider font-bold">Execution (Last 12 Months)</p>
                                    </div>
                                    </div>
                                </div>
                                <div className="space-y-10 pl-2">
                                    {categories.map(cat => (
                                    <TopicSelector key={`past-${cat.id}`} category={cat} timeline="past" />
                                    ))}
                                </div>
                            </div>
                            <div className="space-y-6 relative">
                                <div className="sticky top-32 bg-white z-20 pb-4 border-b-4 border-blue-900 mb-8 pt-4">
                                    <div className="flex items-center gap-4">
                                    <div className="p-3 bg-[#0B2545] text-white rounded-xl shadow-lg">
                                        {TrendingUp && <TrendingUp className="w-6 h-6" />}
                                    </div>
                                    <div>
                                        <h3 className="text-2xl font-black text-[#0B2545]">HORIZON</h3>
                                        <p className="text-xs text-blue-600 uppercase tracking-wider font-bold">Strategy (Next 12 Months)</p>
                                    </div>
                                    </div>
                                </div>
                                <div className="space-y-10 pl-2">
                                    {categories.map(cat => (
                                    <TopicSelector key={`future-${cat.id}`} category={cat} timeline="future" />
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="mx-4 relative bg-[#0B2545] rounded-3xl overflow-hidden shadow-2xl transform transition-all hover:shadow-blue-900/50">
                            <div className="absolute inset-0 opacity-20" 
                                style={{ backgroundImage: 'linear-gradient(#1e40af 1px, transparent 1px), linear-gradient(90deg, #1e40af 1px, transparent 1px)', backgroundSize: '40px 40px' }}>
                            </div>
                            
                            <div className="relative z-10 p-8 md:p-16 space-y-10">
                                <div className="flex flex-col md:flex-row md:items-start justify-between gap-6">
                                    <div>
                                        <h3 className="text-4xl font-black text-white flex items-center gap-4">
                                            <div className="bg-blue-600 p-2 rounded-lg">
                                            {Sparkles && <Sparkles className="text-white" />}
                                            </div>
                                            INNOVATION LAB
                                        </h3>
                                        <p className="text-blue-200 mt-4 text-xl max-w-2xl font-light">
                                            "Innovation involves breaking rules and creating new ones." <br/>
                                            <span className="text-sm opacity-70">— Use this space to map the unknown.</span>
                                        </p>
                                    </div>
                                    {Lightbulb && <Lightbulb className="w-24 h-24 text-yellow-400 opacity-20 hidden md:block" />}
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-[#13315C] p-8 rounded-2xl border border-blue-800/50 backdrop-blur-sm shadow-xl">
                                        <label className="flex items-center gap-2 text-sm font-bold text-blue-300 mb-4 uppercase tracking-widest">
                                            {PenTool && <PenTool className="w-4 h-4" />} Missing Tech & Tools
                                        </label>
                                        <input 
                                            type="text" 
                                            className="w-full bg-transparent border-b-2 border-blue-700 focus:border-blue-400 outline-none text-white placeholder-blue-500/50 py-3 transition-colors text-lg"
                                            placeholder="e.g. Kubernetes, Terraform, AI Ops..."
                                            value={formData.customTopics}
                                            onChange={(e) => setFormData({...formData, customTopics: e.target.value})}
                                        />
                                    </div>
                                    
                                    <div className="bg-[#13315C] p-8 rounded-2xl border border-blue-800/50 backdrop-blur-sm shadow-xl h-full">
                                        <label className="flex items-center gap-2 text-sm font-bold text-blue-300 mb-4 uppercase tracking-widest">
                                            {Lightbulb && <Lightbulb className="w-4 h-4" />} Blue Sky Ideas & Enablement
                                        </label>
                                        <textarea 
                                            className="w-full bg-transparent border-0 outline-none text-white placeholder-blue-500/50 h-32 resize-none text-lg leading-relaxed"
                                            placeholder="I have an idea for a solution accelerator..."
                                            value={formData.ideas}
                                            onChange={(e) => setFormData({...formData, ideas: e.target.value})}
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="flex justify-center pt-8 pb-12">
                            <button 
                            onClick={handleSubmit}
                            disabled={isSubmitting}
                            className={`group flex items-center gap-4 px-20 py-6 ${theme.primary} ${theme.primaryHover} text-white rounded-full font-bold shadow-2xl transition-all hover:scale-105 active:scale-95 text-xl tracking-widest uppercase border-4 border-white/10 disabled:opacity-50 disabled:cursor-not-allowed`}
                            >
                            {isSubmitting ? (
                                <span>SAVING...</span>
                            ) : (
                                <span>Submit Data {Send && <Send className="w-6 h-6 inline group-hover:translate-x-1 transition-transform" />}</span>
                            )}
                            </button>
                        </div>
                    </div>
                );
            };

            const SuccessView = () => (
                <div className="flex flex-col items-center justify-center min-h-[80vh] text-center space-y-10 animate-in zoom-in duration-500 bg-slate-50">
                    <div className="bg-[#0B2545] p-10 rounded-full shadow-2xl ring-8 ring-blue-100">
                        {CheckCircle2 && <CheckCircle2 className="w-24 h-24 text-green-400 animate-pulse" />}
                    </div>
                    <div className="space-y-4">
                        <h2 className="text-5xl font-black text-[#0B2545]">INPUT RECEIVED</h2>
                        <p className="text-slate-500 text-xl font-light max-w-lg mx-auto">
                            Your insights have been successfully encrypted and stored in the Outcomex engineering matrix.
                        </p>
                    </div>
                    
                    <div className="bg-white p-8 rounded-2xl text-left max-w-md w-full mt-8 border border-slate-200 shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-2 bg-[#0B2545]"></div>
                        <h3 className="font-bold text-[#0B2545] mb-6 text-xl border-b pb-4 uppercase tracking-widest">Radar Summary</h3>
                        <div className="space-y-4">
                            <div className="flex justify-between items-center p-3 bg-slate-50 rounded-lg">
                                <span className="text-slate-500 font-medium">Future Interests</span>
                                <span className="font-bold text-white bg-[#0B2545] px-4 py-1 rounded-full">{formData.futureFocus.length} Topics</span>
                            </div>
                            <div className="flex justify-between items-center p-3 bg-slate-50 rounded-lg">
                                <span className="text-slate-500 font-medium">Past Expertise</span>
                                <span className="font-bold text-[#0B2545] bg-blue-100 px-4 py-1 rounded-full">{formData.pastFocus.length} Topics</span>
                            </div>
                            {formData.customTopics && (
                                <div className="mt-4 pt-4 border-t border-slate-100">
                                    <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Custom Ideas</span>
                                    <p className="text-slate-800 mt-2 text-md font-medium">{formData.customTopics}</p>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <button 
                        onClick={() => window.location.reload()}
                        className={`mt-10 text-[#0B2545] font-bold hover:text-blue-600 transition-colors uppercase tracking-widest text-sm`}
                    >
                        Submit another response
                    </button>
                </div>
            );

            return (
                <div className={`min-h-screen bg-white font-sans text-slate-900 selection:bg-blue-200 ${mounted ? 'opacity-100' : 'opacity-0'} transition-opacity duration-500`}>
                    <div className="w-full h-2 bg-gradient-to-r from-[#0B2545] via-blue-600 to-[#0B2545]"></div>
                    
                    <nav className="border-b border-slate-100 backdrop-blur-sm sticky top-0 z-40 bg-white/90">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <OutcomexLogo />
                            {view !== 'intro' && (
                                <div className="flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-slate-400">
                                    <div className="w-2 h-2 rounded-full bg-[#0B2545] animate-pulse"></div>
                                    Engineering Enablement
                                </div>
                            )}
                        </div>
                    </nav>

                    <main className="container mx-auto px-4 lg:px-0">
                        {view === 'intro' && <IntroView />}
                        {view === 'form' && <FormView />}
                        {view === 'success' && <SuccessView />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CiscoTechRadar />);
    </script>
</body>
</html>
